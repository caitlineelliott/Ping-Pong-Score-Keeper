<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="pingPong.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="card box" style="width: 38rem; height: 36rem">
        <div class="header-img"><img
                src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                alt=""></div>
        <div class="title">
            <h1 class="h6 font-weight-bold">Ping Pong Score Keeper</h1>
        </div>
        <div class="score-body">
            <h1 class="h1">
                <span class="score" id="player-one-score">0</span> to
                <span class="score" id="player-two-score">0</span>
                <h3 class="h6 font-weight-normal">Use the buttons below to keep score
            </h1>
            <h3 class="h4 font-weight-bold">Playing To</h3>
            <select name="playing-to" id="playing-to" class="btn-outline-primary is-rounded">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
        <div class="score-buttons">
            <button type="button" id="player-one" class="player-btn flex-grow-1 btn btn-lg btn-success">+
                Player
                One</button>
            <button type="button" id="player-two" class="player-btn flex-grow-1 btn btn-lg btn-info">+ Player
                Two</button>
            <button type="button" id="reset" class="flex-grow-1 btn btn-lg btn-danger">Reset</button>
        </div>
    </div>

    </div>

    <script src="pingPongJS.js"></script>
</body>

</html>
